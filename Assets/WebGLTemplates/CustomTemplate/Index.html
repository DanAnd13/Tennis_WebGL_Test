<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unity WebGL PDF Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>

    <style>
      body { margin: 0; padding: 0; overflow: hidden; background: #000; }
      canvas { width: 100%; height: 100% }
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div>Loading...</div>
        <div id="unity-progress-bar-empty" style="background: gray; width: 80%; height: 20px; margin: auto;">
          <div id="unity-progress-bar-full" style="background: lime; width: 0%; height: 100%;"></div>
        </div>
      </div>
    </div>

    <script>
      // Шлях до білду
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Build_Tennis_WebGL_Test.loader.js"; 

      const config = {
        dataUrl: buildUrl + "/Build_Tennis_WebGL_Test.data",             
        frameworkUrl: buildUrl + "/Build_Tennis_WebGL_Test.framework.js",
        codeUrl: buildUrl + "/Build_Tennis_WebGL_Test.wasm",             
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YourCompany",
        productName: "TennisStats",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");

      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
            //Приховуємо loading bar після запуску
            document.querySelector("#unity-loading-bar").style.display = "none";
            }).catch((message) => {
            alert("Unity Load Error: " + message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
